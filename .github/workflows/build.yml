name: Build Website

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  SITE_URL: https://www.saorsail.com/

jobs:
  # Build the Angular site
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: ls -a
      - name: Setup Node.js 22
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8
        with:
          node-version: 22.4.1
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run ng build -- --configuration production
      - name: Copy index.html to 404.html
        run: cp ./dist/saorsail-web-client/browser/index.html ./dist/saorsail-web-client/browser/404.html
      - name: Upload to GitHub Artifacts
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: ./dist/saorsail-web-client/browser

  # Deployment the site to GitHub Pages
  deploy:
    if: (github.event_name == 'push' && github.ref_name == 'main') || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
